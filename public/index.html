<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cinema — Avaliação de Filmes</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="logo">
					<h1><i class="fas fa-film"></i> Cinema</h1>
				</div>
				<nav class="nav">
					<button class="nav-btn active" data-page="inicio">
						<i class="fas fa-film"></i>
						<span>Filmes</span>
					</button>
					<button class="nav-btn" data-page="admin">
						<i class="fas fa-gear"></i>
						<span>Admin</span>
					</button>
				</nav>
			</div>
		</header>

		<div id="inicio" class="page active">
			<div class="container">
				<h2 class="section-title">Filmes em Destaque</h2>
				<div class="filmes-grid" id="filmesGrid">
				</div>
			</div>
		</div>

		<div id="admin" class="page">
			<div class="container">
				<h2 class="section-title">Painel de Administração</h2>

				<div class="admin-section">
					<h3><i class="fas fa-plus-circle"></i> Criar Novo Filme</h3>
					<form id="formNovoFilme" class="form-admin">
						<div class="form-group">
							<label for="titulo">
								<i class="fas fa-heading"></i>
								Título do Filme
							</label>
							<input
								type="text"
								id="titulo"
								name="titulo"
								placeholder="Digite o título do filme"
								required
							/>
						</div>

						<div class="form-group">
							<label for="sinopse">
								<i class="fas fa-align-left"></i>
								Sinopse
							</label>
							<textarea
								id="sinopse"
								name="sinopse"
								rows="4"
								placeholder="Descreva a história do filme"
								required
							></textarea>
						</div>

						<div class="form-group">
							<label for="poster">
								<i class="fas fa-image"></i>
								URL da Imagem
							</label>
							<input
								type="url"
								id="poster"
								name="poster"
								placeholder="https://exemplo.com/imagem.jpg"
								required
							/>
						</div>

						<button type="submit" class="btn btn-primary">
							<i class="fas fa-plus"></i>
							Criar Filme
						</button>
					</form>
				</div>

				<div class="admin-section">
					<h3><i class="fas fa-list"></i> Gerenciar Filmes</h3>
					<div id="filmesEditavelList" class="filmes-admin-list">
						<!-- Filmes aparecem aqui -->
					</div>
				</div>
				<!-- hmmm -->
		</div>

		<!-- MODAL - AVALIAR FILME -->
		<div id="modalAvaliacao" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h3><i class="fas fa-star"></i> Avaliar Filme</h3>

				<div class="modal-filme-info">
					<img id="modalFilmePoster" src="" alt="Poster" />
					<div>
						<h4 id="modalFilmeTitulo"></h4>
						<p id="modalFilmeSinopse"></p>
					</div>
				</div>

				<form id="formAvaliacao">
					<div class="form-group">
						<label for="nota">Sua Avaliação</label>
						<div class="stars-rating">
							<input type="radio" name="nota" value="5" id="star5" />
							<label for="star5"><i class="fas fa-star"></i></label>

							<input type="radio" name="nota" value="4" id="star4" />
							<label for="star4"><i class="fas fa-star"></i></label>

							<input type="radio" name="nota" value="3" id="star3" />
							<label for="star3"><i class="fas fa-star"></i></label>

							<input type="radio" name="nota" value="2" id="star2" />
							<label for="star2"><i class="fas fa-star"></i></label>

							<input type="radio" name="nota" value="1" id="star1" />
							<label for="star1"><i class="fas fa-star"></i></label>
						</div>
					</div>
					<div class="form-group">
						<label for="comentario">
							<i class="fas fa-comment"></i>
							Comentário (opcional)
						</label>
						<textarea
							id="comentario"
							name="comentario"
							rows="3"
							placeholder="Compartilhe sua opinião sobre o filme..."
						></textarea>
					</div>

					<button type="submit" class="btn btn-primary">
						<i class="fas fa-paper-plane"></i>
						Enviar Avaliação
					</button>
				</form>

				<!-- LISTA DE AVALIAÇÕES DO FILME -->
				<div class="avaliacoes-list">
					<h4><i class="fas fa-comments"></i> Avaliações</h4>
					<div id="avaliacoesList"></div>
				</div>
			</div>
		</div>

		<!-- MODAL - EDITAR FILME -->
		<div id="modalEdicao" class="modal">
			<div class="modal-content modal-edicao">
				<span class="close">&times;</span>
				<h3><i class="fas fa-pen-to-square"></i> Editar Filme</h3>

				<form id="formEdicaoFilme">
					<input type="hidden" id="editFilmeId" />

					<div class="form-group">
						<label for="editTitulo">
							<i class="fas fa-heading"></i>
							Título
						</label>
						<input type="text" id="editTitulo" required />
					</div>

					<div class="form-group">
						<label for="editSinopse">
							<i class="fas fa-align-left"></i>
							Sinopse
						</label>
						<textarea id="editSinopse" rows="4" required></textarea>
					</div>

					<div class="form-group">
						<label for="editPoster">
							<i class="fas fa-image"></i>
							URL da Imagem
						</label>
						<input type="url" id="editPoster" required />
					</div>

					<div class="form-actions">
						<button type="submit" class="btn btn-primary">
							<i class="fas fa-check"></i>
							Salvar Alterações
						</button>
						<button type="button" class="btn btn-danger" id="btnDeletarFilme">
							<i class="fas fa-trash"></i>
							Deletar Filme
						</button>
					</div>
				</form>
			</div>
		</div>

		<!-- TOAST DE NOTIFICAÇÕES -->
		<div id="toast" class="toast"></div>

		<script src="index.js"></script>
	</body>
</html>
